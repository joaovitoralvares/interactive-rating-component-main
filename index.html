<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <main class="main-section center">
    <form>
      <div class="container card">
        <div class="star">
          <img src="./images/icon-star.svg">
        </div>
        <div>
          <h1 class="heading">How did we do?</h1>
        </div>
        
        <div>
          <p class="description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our
            offering!</p>
          </div>
          
          <div class="container rating-section">
           <button class="btn rate-btn" name="rate" value="1">1</button>
           <button class="btn rate-btn" name="rate" value="2">2</button>
           <button class="btn rate-btn" name="rate" value="3">3</button>
           <button class="btn rate-btn" name="rate" value="4">4</button>
           <button class="btn rate-btn" name="rate" value="5">5</button>
          </div>
          
          <button class="btn submit-btn" type="submit">submit</button>
        </form>
      </div>
  </main>

  <!-- Rating state end -->

</body>

</html>
